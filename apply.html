<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="wrapper">
                <nav>
                    <div class="logo">
                    DISASTER MANAGEMENT <br>
                    SYSTEM
                    </div>
                    <ul>
                        <li>
                            <a href="main.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Contact Us
                            </a>
                        </li>
                        <li>
                            <a href="login.html">
                                <button class='login-button'>
                                    Login
                                </button>
                            </a>
                        </li>
                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="hero-section">
        <div class="register-form">
            <form>
                <h2>REGISTRATION</h2>
                <div class="apply">
                    <h1>Residential details</h1>
                    <div class="house-details">
                    <div class="input-box">
                        <label for="name">House No</label>
                        <input type="text" id="name"> 
                    </div>
                    <div class="input-box">
                        <label for="name">House Name</label>
                        <input type="text" id="name"> 
                    </div>
                    </div>
                    <div class="description">
                        <label for="name">Address</label>
                        <textarea id="name" rows="5"></textarea>
                    </div>
                    <h1>Card details</h1>
                    <div class="card-details">
                    <div class="input-box">
                        <label for="name">Aadhar No</label>
                        <input type="text" id="name"> 
                    </div>
                    <div class="input-box">
                        <label for="name">Ration card No</label>
                        <input type="text" id="name"> 
                    </div>
                    </div>
                    <h1>Account details</h1>
                    <div class="account-details">
                        <div class="input-box">
                            <label for="name">Account No</label>
                            <input type="text" id="name"> 
                        </div>
                        <div class="input-box">
                            <label for="name">IFSC code</label>
                            <input type="text" id="name"> 
                        </div>
                    </div>
                    <div class="description">
                        <label for="name">Provide description</label>
                        <textarea id="name" rows="5"></textarea>
                    </div>
                </div>
            </form>
            <div class="alert">
                <p>By clicking register you agree to all Terms and conditions provided by the Government of India</p>
            </div>
            <button class="button">
                REGISTER
            </button>
        </div>
    </div>
</body>
</html>
